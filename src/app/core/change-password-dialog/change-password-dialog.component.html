
<h2 mat-dialog-title class="titleHead">Your password is expired</h2>
<h3 mat-dialog-title class="titleHead">You must enter another password before you can log.</h3>
<form  [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
      <!-- <mat-tab-group> -->
          <!-- <mat-tab label="Password"> -->
              <div class="user" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="50px">
                  <!-- <div fxFlex="50%" fxFlex.gt-sm="100%"> -->
                    <mat-form-field>
                      <mat-icon  [matTooltip]="passwordPolicyString"  matSuffix>lock</mat-icon>
                      <input matInput type="password" placeholder="Password" formControlName="password">
                      <mat-error *ngIf="changePasswordForm.get('password').hasError('required')">
                          Password is
                          <strong>required</strong>
                      </mat-error>
                      <mat-error *ngIf="changePasswordForm.get('password').hasError('incorrect')">
                         {{ invalidPasswordMsg }}
                      </mat-error>
                  </mat-form-field>
                  <!-- </div> -->
              </div>
          <!-- </mat-tab> -->
      <!-- </mat-tab-group> -->
  </mat-dialog-content>
  <mat-dialog-actions align="center">
      <button mat-raised-button color="primary" [disabled]="!changePasswordForm.valid || loading">{{dialog.btnCaptions.ok}}</button>
      <!-- <button [disabled]="loading" mat-button mat-dialog-close>Cancel</button> -->
      <app-spinner *ngIf="loading"></app-spinner>
  </mat-dialog-actions>
</form>
